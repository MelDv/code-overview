<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MelDv Code-overview</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/PersonFolder.ico">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>What have I been up to?</h1>
      </header>
      <section>
        <h2>My Coding Activity & Stats</h2>
        <codersrank-summary
          username="meldv"
          show-header="false"
          branding="false"
        ></codersrank-summary>
        <br />
        <codersrank-activity
          username="meldv"
          legend="false"
          labels
          tooltip="true"
          step="5"
          branding="false"
        ></codersrank-activity>
        <br />
        <codersrank-skills-chart
          username="meldv"
          labels
          tooltip
          skills="Java,Python,JavaScript,PHP,CSS,HTML"
          svg-width="1120"
          svg-height="400"
          branding="false"
        ></codersrank-skills-chart>
      </section>
      <section>
        <h2>Current Projects</h2>
        <p>Coming soon...</p>
        <!-- To be added 
        <codersrank-portfolio
          username="meldv"
          grid
          company="false"
          branding="false"
        ></codersrank-portfolio>-->
        <br />
      </section>
      <section>
        <h2>Education</h2>
        <codersrank-education
          username="meldv"
          branding="false"
        ></codersrank-education>
      </section>

      <footer>
        Check out my projects at <a href="https://github.com/MelDv">GitHub</a>
      </footer>
    </main>
    <script src="https://unpkg.com/@codersrank/summary/codersrank-summary.min.js"></script>
    <script src="https://unpkg.com/@codersrank/activity/codersrank-activity.min.js"></script>
    <script src="https://unpkg.com/@codersrank/skills-chart/codersrank-skills-chart.min.js"></script>
    <script src="https://unpkg.com/@codersrank/portfolio/codersrank-portfolio.min.js"></script>
    <script src="https://unpkg.com/@codersrank/education/codersrank-education.min.js"></script>
  </body>
</html>
